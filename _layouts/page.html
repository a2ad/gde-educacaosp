<!doctype html>
<!--[if IE 7]>    <html class="no-js ie7" lang="pt-br">     <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="pt-br">     <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9" lang="pt-br">     <![endif]-->
<head>
   <title>{% if page.title %} {{ page.title }} | {% endif %} Guia de Estilos - Educação SP</title>
   <!-- Meta -->
   <meta charset="utf-8">
   {% include meta.html %}
   <!-- CSS -->
   {% include estilos.html %}
</head>
<body class="{{ page.group }} {{ page.page_type }} interna">

   <!-- Header -->
   {% include header.html %}

   <div class="container">
      <div class="gde-page row large">
         <div class="row">
            {% include menu.html %}
      
            <article class="gde-main" role="main">
               <h2 class="gde-title-page">{{ page.title }}</h2>
               {{ content }}            
            </article>
         </div>
      </div>      
   </div>
   
   <!-- Footer -->
   {% include footer.html %}

   <!-- Scripts -->
   {% include scripts.html %}
</body>
</html>

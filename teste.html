<form class="form form-search">
	<fieldset>
		<label class="label-form">
			<input type="text" name="search" class="input">
			<i class="icon-search"></i>
		</label>
		<input type="submit" class="btn" value="Enviar">
	</fieldset>
</form>

<form class="form">
	<fieldset>
		<span class="fields-required"><span class="required">*</span>Campos obrigatórios</span>
		<label class="label-form">
			<span class="field"><span class="required">*</span>Nome</span>
			<input name="nome" class="input" placeholder="Digite seu nome" autofocus="" type="text">
		</label>
		<label class="label-form">
			<span class="field"><span class="required">*</span>Email</span>
			<input name="email" class="input" placeholder="Digite seu email" type="email">
		</label>
		<label class="label-form label-half">
			<span class="field"><span class="required">*</span>Telefone</span>
			<input name="phone" class="input" placeholder="Digite seu telefone" type="tel">
		</label>
		<label class="label-form label-half last">
			<span class="field"><span class="required">*</span>Celular</span>
			<input name="cellphone" class="input" placeholder="Digite seu celular" type="tel">
		</label>
		<label class="label-form">
			<span class="field"><span class="required">*</span>Estado</span>
			<select class="select" name="state">
				<option value="">Escolha uma opção</option>
				<option value="Opção 1">Opção 1</option>
				<option value="Opção 2">Opção 2</option>
				<option value="Opção 3">Opção 3</option>
			</select>
		</label>
		<div class="label-form label-check">
			<span class="field"><span class="required">*</span>Input radio</span>
			<label class="label-form">
				<input name="input-radio" type="radio">Opção 1
			</label>
			<label class="label-form">
				<input name="input-radio" type="radio">Opção 2
			</label>
			<label class="label-form">
				<input name="input-radio" type="radio">Opção 3
			</label>
		</div>
		<div class="label-form label-check">
			<span class="field"><span class="required">*</span>Input checkbox</span>
			<label class="label-form">
				<input name="input-checkbox" type="checkbox">Opção 1
			</label>
			<label class="label-form">
				<input name="input-checkbox" type="checkbox">Opção 2
			</label>
			<label class="label-form">
				<input name="input-checkbox" type="checkbox">Opção 3
			</label>
		</div>
		<label class="label-form">
			<span class="required field">Mensagem</span>
			<textarea class="textarea" name="message" placeholder="Digite sua mensagem"></textarea>
		</label>
		<input class="btn" value="Enviar" type="submit">
	</fieldset>
</form>
